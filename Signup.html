<html>
  <head>
    <title>SignUp</title>
  	<link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-card">
      <h2>SignUp</h2>
      <h3>Create new account</h3>
      <form class="login-form">
        <input 
        type="text"
        placeholder="First Name"
        required 
      />
      <input 
        type="text"
        placeholder="Last name"
        required 
      />

      <input 
        type="email"
        placeholder="Email"
        required 
      />
      <input 
        type= "password"
        placeholder="Password"
        required 
      />
      <button id="Finalbutton">SIGNUP</button>
      </form>
    </div>
  </body>
</html>
